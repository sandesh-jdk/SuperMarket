        <!-- Layout Content -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Order List</h1>
                    <div class="card mb-4">
                        <div class="card-body">
                           
					    <div th:each="order1:${orderlist}" >
						<table class="table table-bordered table-striped ">
						    <thead class="table-dark">
						        <tr>
						            <th class="text-center" colspan="4">Order</th>
						        </tr>
						    </thead>
						    <tbody>
						        <tr class="text-center">
						        	
						             <th >Product Name</th>
						            <th >Price</th>
						            <th >Qty</th>
						            <th >Action</th>
						        </tr>
						       
						         <tr >
						        	 <td >
						        		<ol>
						        			<li th:each="od:${order1.product1}" th:text="${od.name}"></li>
						        		</ol>
						        	</td> 
						        	 <td>
						        	 	<ul type="square">
						        	 		<li th:each="od:${order1.product1}" th:text="${od.selling_price}"></li>
						        	 	</ul>
						        	</td>  
						        	  <td >
						        	  <ul type="square">
						        	  		<li th:each="qt:${order1.cust_qty}" th:text="${qt}"></li>
						        	  </ul>
						        	</td>  
						        	
						        	<td class="text-center">
						     <a th:href="@{/updateOrder/{id}(id=${order1.order_id})}"><button class="btn btn-warning , text-center">update</button></a>&nbsp  
						    			 
						        		
						        	</td>
						        	
						       </tr> 
						       
						    </tbody>
						</table>
					    <a th:href="@{/bill/{id}(id=${order1.order_id})}"><button class="btn btn-primary , text-center"> Bill</button></a>
							
						</div>
                        <!--     <a th:href="@{/insertcustomer}"><button class="btn btn-success">Add Customer</button></a>
                     	  <a th:href="@{/insertOrder}" style="margin-left:40%"> <button class="btn btn-primary">Add Order</button> </a> -->
                            
                          
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
