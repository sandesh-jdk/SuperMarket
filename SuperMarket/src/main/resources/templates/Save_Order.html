        <!-- Layout Content -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Add Order</h1>
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="container my-5">
        <h2 class="mb-4">Order Details Form</h2>
         <div class="container mt-5">
        <h2 class="text-center mb-4">Add Order</h2>
        <form th:action="@{/saveOrder/{id}(id=${order1.order_id})}" th:object="${order1}" method="get">
            <!-- Customer Section -->
            <div class="mb-4">
                <label class="form-label">Customer Name</label>
                <div th:each="cust:${customer}" class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{customer}" th:value="${cust.id}" id="customer-${cust.id}" required/>
                    <label class="form-check-label" for="customer-${cust.id}" th:text="${cust.name}"></label>
                </div>
            </div>
            <!-- Products Section -->
            <div class="mb-4">
                <label class="form-label">Select Products</label>
                <div th:each="pro:${allproducts}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{product1}"  th:value="${pro.id}" id="product-${pro.id}">
                        <label class="form-check-label" for="product-${pro.id}">
                            <span th:text="${pro.name}"></span> - â‚¹<span th:text="${pro.selling_price}"></span>
                        </label>
                    </div>
                    <div class="mt-2">
                        <label for="product-qty-${pro.id}" class="form-label">Quantity</label>
                        <input type="number" min="1" th:max="${pro.quantity}"class="form-control"  th:placeholder="${pro.quantity}" th:field="*{cust_qty}" id="product-qty-${pro.id}" name="product_qty" >
                    </div>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
