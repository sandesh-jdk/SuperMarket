                <div class="container-fluid px-4">
                    <h1 class="mt-4">Customer List</h1>
                    <div class="card mb-4">
                        <div class="card-body">
                           
					    <div style="display: flex ">
						<table class="table table-striped table-bordered table-hover" >
						    <thead class="table-dark">
						        <tr>
						            <th class="text-center" colspan="6">Customer</th>
						        </tr>
						    </thead>
						    <tbody>
						        <tr>
						        	<td class="text-center">Sr.No</td>
						            <td class="text-center">Customer Name</td>
						            <td class="text-center">Customer Number</td>
						            <td class="text-center">Date</td>
						             <td class="text-center">Action</td>
						               
						            
						        </tr>
						        <tr th:each="cust:${customerlist}">
						        	<td class="text-center" th:text="${cust.id}"></td>
						        	<td class="text-center" th:text="${cust.name}"></td>
						        	<td class="text-center" th:text="${cust.mobile_number}"></td>
						        	<td class="text-center" th:text="${cust.date_of_order}"></td>
						        	<td class="text-center">
						    			 <a th:href="@{/updateCustomer/{id}(id=${cust.id})}"><button class="btn btn-warning , text-center">Update</button></a>
						    			 <a th:href="@{/viewOrder/{id}(id=${cust.id})}"><button class="btn btn-primary , text-center">View Order</button></a>						    			 
						    			 <a th:href="@{/deletecustomer/{id}(id=${cust.id})}"><button class="btn btn-danger , text-center">Delete</button></a>	
<!-- 						    			  <a th:href="@{/insertOrder/{id}(id=${cust.id})}" > <button class="btn btn-success" id="orderbtn" >Add Order</button> </a>

 -->
  										<a th:href="@{/insertOrder/{id}(id=${cust.id})}" ><input type="button" class="btn btn-secondary" id="orderbtn" value="Add Order"> </a>	
<!--   										<button class="btn btn-secondary" onclick="addOrder(this, '/insertOrder/${id}(id=${cust.id})')">Add Order</button>					    			 
 --> 						        	</td>
						        	
						        	
						        </tr>
						    </tbody>
						</table>
						
						</div>
                            <a th:href="@{/insertcustomer}"><button class="btn btn-success">Add Customer</button></a>
                     	
                            
                          
                        </div>
